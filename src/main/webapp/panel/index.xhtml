<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
 
    <h:head>
    	<title>Datumbox Administration</title>
    	<f:event listener="#{loginBean.initUser}" type="preRenderView" />
    </h:head>
    <h:body bgcolor="white">
    	<h4>My Profile Details</h4>
    	<h:outputText value="#{loginBean.user.toString()}" />
    	
    	<h:dataTable value="#{analysisBean.analysis}" var="analysis" border="1">
		<h:column>
			<f:facet name="header">
				<h:outputText value="UUID"/>
			</f:facet>
			<h:outputText value="#{analysis.userid}"/>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="Text"/>
			</f:facet>
			<h:outputText value="#{analysis.text}"/>
		</h:column>
		</h:dataTable>
    </h:body>
</html>
