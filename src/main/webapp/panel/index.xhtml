<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<title>Datumbox Administration</title>
    	<f:event listener="#{loginBean.initUser}" type="preRenderView" />
    </h:head>
    <h:body bgcolor="white">
    	<h4>My Profile Details</h4>
    	<h:outputText value="#{loginBean.user.toString()}" />
    	
    	
		<h:form>

		    <p:dataTable var="row" value="#{analysisBean.analysis}"
		            emptyMessage="No analysis found with given criteria">
			
		        <p:column filterBy="#{row.userid}" 
		                headerText="User"
		                filterOptions="#{analysisBean.uidsOptions}"
		                filterMatchMode="exact">
		            <h:outputText value="#{row.userid}" />
		        </p:column>
		
		        <p:column filterBy="#{row.mode}"
		                headerText="Mode"
		                filterOptions="#{analysisBean.modesOptions}"
		                filterMatchMode="exact">
		            <h:outputText value="#{row.mode}" />
		        </p:column>
		        
		        <p:column filterBy="#{row.text}"
		                headerText="Text"
		                filterMatchMode="contains">
		            <h:outputText value="#{row.text}" />
		        </p:column>
		
		        <p:column filterBy="#{row.result}" 
		                headerText="Result" 
		                filterMatchMode="contains">
		            <h:outputText value="#{row.result}" />
		        </p:column>
		
		        <p:column filterBy="#{row.numberOfKeywords}"
		                headerText="No of Keywords"
		                filterMatchMode="contains">
		            <h:outputText value="#{row.numberOfKeywords}" />
		        </p:column>
		        
		        <p:column filterBy="#{row.textSimilarity}"
		                headerText="Similarity Text" 
		                filterMatchMode="contains">
		            <h:outputText value="#{row.textSimilarity}" />
		        </p:column>
		    </p:dataTable>
		    
		</h:form>
                    
    </h:body>
</html>
